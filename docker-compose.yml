      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      
      # API URLs (override para Docker)
      NEXT_PUBLIC_API_URL: http://localhost:5001
      NEXT_PUBLIC_FRONTEND_URL: http://localhost:3000
      
