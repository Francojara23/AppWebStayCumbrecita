  # ================================
  # REDIS (OPCIONAL - Para cache)
  # ================================
  redis:
    image: redis:7-alpine
    container_name: staycumbrecita-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

# ================================
# VOLUMES
# ================================
volumes:
  # postgres_data:
  #   driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  chatbot_uploads:
    driver: local
  redis_data:
    driver: local

# ================================
# NETWORKS
# ================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 